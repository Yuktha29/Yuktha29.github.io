<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="./contact.css" />
</head>

<body>
  <main class="contact-page">
    <header class="contact-head">
      <h1>Contact Me</h1>
    </header>

    <section class="contact-hero">
      <p>
        I'd love to hear from you! Whether you have a question, want to collaborate, or just want to say hi, feel free to
        reach out through any of these channels.
      </p>
    </section>

    <section class="contact-grid" aria-label="Contact channels">
      <!-- Email -->
      <div class="contact-card">
        <div class="contact-icon" aria-hidden="true">
          <!-- mail icon -->
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M4 7.5A2.5 2.5 0 0 1 6.5 5h11A2.5 2.5 0 0 1 20 7.5v9A2.5 2.5 0 0 1 17.5 19h-11A2.5 2.5 0 0 1 4 16.5v-9Z" stroke="currentColor" stroke-width="2"/>
            <path d="M6 8l6 5 6-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div>
          <div class="contact-title">Email</div>
          <div class="contact-sub">yukthareddy09@gmail.com</div>
        </div>
      </div>

      <!-- LinkedIn -->
      <a class="contact-card link" href="https://www.linkedin.com/in/yukthareddy29/" target="_blank" rel="noreferrer">
        <div class="contact-icon" aria-hidden="true">
          <!-- linkedin icon -->
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M6.5 9.5V18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M6.5 6.5h.01" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
            <path d="M10.5 18v-4.6c0-1.9 1-3.3 3-3.3s3 1.4 3 3.3V18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M10.5 10v8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <div>
          <div class="contact-title">LinkedIn</div>
          <div class="contact-sub">linkedin.com/in/yukthareddy</div>
        </div>
      </a>

      <!-- GitHub -->
      <a class="contact-card link" href="https://github.com/Yuktha29" target="_blank" rel="noreferrer">
        <div class="contact-icon" aria-hidden="true">
          <!-- github icon -->
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M9 19c-4 1.2-4-2-5-2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M15 19v-2c0-.6.2-1 .5-1.4 2.5-.3 5-1.3 5-5.7 0-1.2-.4-2.2-1.2-3 .1-.3.5-1.6-.1-3.2 0 0-1-.3-3.2 1.2a10.9 10.9 0 0 0-6 0C7.8 3.4 6.8 3.7 6.8 3.7c-.6 1.6-.2 2.9-.1 3.2C5.9 7.7 5.5 8.7 5.5 9.9c0 4.4 2.5 5.4 5 5.7.3.3.5.8.5 1.4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div>
          <div class="contact-title">GitHub</div>
          <div class="contact-sub">github.com/yukthareddy</div>
        </div>
      </a>

      <!-- Phone -->
      <div class="contact-card">
        <div class="contact-icon" aria-hidden="true">
          <!-- phone icon -->
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M7 3h3l1.2 5-2 1.4c1 2.1 2.6 3.7 4.7 4.7l1.4-2L21 14v3c0 1-1 2-2 2-8.3 0-15-6.7-15-15 0-1 1-2 2-2Z"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div>
          <div class="contact-title">Phone</div>
          <div class="contact-sub">+1 (716) 907-9317</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
